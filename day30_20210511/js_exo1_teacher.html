<!-- 비밀번호 입력 및 비밀번호 확인 입력 받아서 비교하는 코딩 짜기 :선생님 풀이 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script>
            function pwdcheck(){
                // 입력값을 가져와서 일치하는지 판단
                var pwd = document.getElementById('pwd').value;
                var pwdcheck = document.getElementById('pwdcheak').value;
                var result = document.getElementById('result');
            if(pwd == pwdcheck){
               result.style.color = 'green';
               result.innerHTML = '비민번호 일치'
            } else {
                result.style.color = 'red';
               result.innerHTML = '비민번호 불일치'
            }
        }
        </script>
        <style>
            input{
                width: 300px;
            }
        </style>
</head>
<body>
    비밀번호 : <input type="text" id="pwd" placeholder="비밀번호를 입력하세요"><br>
    비밀번호 확인 : <input type="text" id="pwdcheck" placeholder="비밀번호를 다시 입력하세요" onkeyup="pwdcheck()"><br>
    <span id="result"></span>
</body>
</html>
