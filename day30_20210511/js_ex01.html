<!-- 비밀번호 입력 및 비밀번호 확인 입력 받아서 비교하는 코딩 짜기 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script>
            function test1(){
            if(document.getElementById('id1').value === document.getElementById('id2').value){
                document.getElementById('id3').innerHTML = '일치';
                document.getElementById('id3').style.color ='green';
            } else {
                document.getElementById('id3').innerHTML = '불일치';
                document.getElementById('id3').style.color ='red';
            }
        }
        </script>
</head>
<body>
    비밀번호 : <input type="text" id="id1" placeholder="비밀번호를 입력하세요"><br>
    비밀번호 확인 : <input type="text" id="id2" placeholder="비밀번호를 다시 입력하세요" onblur="test1()"><br>
    <span id="id3"></span>
</body>
</html>
